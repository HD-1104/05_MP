<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 갤러리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>이미지 갤러리</h1>
  <div class="gallery">
    <img src="img/new_01.jpg" alt="Image 1">
    <img src="img/new_02.jpg" alt="Image 2">
    <img src="img/new_03.jpg" alt="Image 3">
    <img src="img/new_04.jpg" alt="Image 4">
    <img src="img/new_05.jpg" alt="Image 5">
    <img src="img/new_06.jpg" alt="Image 6">
    <img src="img/new_07.jpg" alt="Image 7">
    <img src="img/new_08.jpg" alt="Image 8">
  </div>
</body>
</html>
